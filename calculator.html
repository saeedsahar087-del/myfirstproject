
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modern Responsive Calculator</title>
	<style>
		:root {
			--bg: #f5f7fa;
			--panel: #4f8cff;
			--accent: #ff4f81;
			--btn: #ffffff;
			--btn-hover: #e3e8ee;
			--text: #222;
			--equal: #ff4f81;
			--equal-text: #fff;
		}
		* {
			box-sizing: border-box;
		}
		body {
			background: linear-gradient(135deg, #232a36 0%, #181c24 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
			font-family: 'Segoe UI', Arial, sans-serif;
		}
		.calculator {
			background: var(--panel);
			border-radius: 1.5rem;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			padding: 2rem 1.5rem 1.5rem 1.5rem;
			width: 100%;
			max-width: 350px;
			display: flex;
			flex-direction: column;
			gap: 1.2rem;
		}
		.display {
			background: var(--bg);
			color: var(--text);
			font-size: 2.2rem;
			border-radius: 0.75rem;
			padding: 1.2rem 1rem;
			text-align: right;
			min-height: 3.2rem;
			word-break: break-all;
			letter-spacing: 1px;
			transition: background 0.2s, color 0.2s, transform 0.15s;
		}
		.display.animate {
			transform: scale(1.07);
			background: #232a36;
		}
		.display-wrapper {
			display: flex;
			flex-direction: column;
			gap: 0.3rem;
		}
		.display-history {
			color: #ffb347;
			font-size: 1rem;
			text-align: right;
			min-height: 1.2rem;
			opacity: 0.7;
			transition: opacity 0.3s;
		}
		.buttons {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 0.8rem;
		}
		button {
			background: var(--btn);
			color: var(--text);
			border: none;
			border-radius: 50%;
			font-size: 1.3rem;
			width: 56px;
			height: 56px;
			padding: 0;
			cursor: pointer;
			transition: background 0.2s, color 0.2s;
			font-weight: 500;
		}
		button:active, button:focus {
			outline: none;
			background: var(--btn-hover);
		}
		.btn-operator {
			color: var(--accent);
		}
		.btn-equal {
			background: var(--equal);
			color: var(--equal-text);
			grid-column: span 2;
			font-size: 1.4rem;
		}
		.btn-clear {
			color: #ff5e5e;
		}
		.btn-zero {
			grid-column: span 2;
		}
		@media (max-width: 500px) {
			.calculator {
				padding: 1rem 0.5rem 1rem 0.5rem;
				max-width: 98vw;
			}
			.display {
				font-size: 1.3rem;
				padding: 0.7rem 0.5rem;
			}
			button {
				font-size: 1rem;
				padding: 0.7rem 0;
			}
		}
	</style>
</head>
<body>
	<div class="calculator">
		<div class="display-wrapper">
			<div class="display-history" id="display-history"></div>
			<div class="display" id="display">0</div>
		</div>
		<div class="buttons">
			<button class="btn-clear" onclick="clearDisplay()">C</button>
			<button class="btn-operator" onclick="inputOperator('(')">(</button>
			<button class="btn-operator" onclick="inputOperator(')')">)</button>
			<button class="btn-operator" onclick="inputOperator('/')">÷</button>

			<button onclick="inputNumber('7')">7</button>
			<button onclick="inputNumber('8')">8</button>
			<button onclick="inputNumber('9')">9</button>
			<button class="btn-operator" onclick="inputOperator('*')">×</button>

			<button onclick="inputNumber('4')">4</button>
			<button onclick="inputNumber('5')">5</button>
			<button onclick="inputNumber('6')">6</button>
			<button class="btn-operator" onclick="inputOperator('-')">−</button>

			<button onclick="inputNumber('1')">1</button>
			<button onclick="inputNumber('2')">2</button>
			<button onclick="inputNumber('3')">3</button>
			<button class="btn-operator" onclick="inputOperator('+')">+</button>

			<button onclick="inputNumber('0')" class="btn-zero">0</button>
			<button onclick="inputDot()">.</button>
			<button class="btn-equal" onclick="calculate()">=</button>
		</div>
	</div>
	<script>
			let display = document.getElementById('display');
			let displayHistory = document.getElementById('display-history');
			let currentInput = '';
			let lastInput = '';
			let lastResult = '';

			function animateDisplay() {
				display.classList.add('animate');
				setTimeout(() => display.classList.remove('animate'), 120);
			}

			function updateDisplay() {
				display.textContent = currentInput || '0';
				displayHistory.textContent = lastResult ? `Ans: ${lastResult}` : '';
				animateDisplay();
			}

		function inputNumber(num) {
			if (currentInput.length > 20) return;
			if (currentInput === '0') currentInput = '';
			currentInput += num;
			lastInput = num;
			updateDisplay();
		}

		function inputOperator(op) {
			if (currentInput === '' && op !== '(') return;
			if (/[-+*/.]$/.test(currentInput) && op !== '(' && op !== ')') {
				currentInput = currentInput.slice(0, -1);
			}
			currentInput += op;
			lastInput = op;
			updateDisplay();
		}

		function inputDot() {
			// Prevent multiple dots in a number
			let parts = currentInput.split(/[-+*/()]/);
			let last = parts[parts.length - 1];
			if (last.includes('.')) return;
			if (last === '') currentInput += '0';
			currentInput += '.';
			lastInput = '.';
			updateDisplay();
		}

		function clearDisplay() {
			currentInput = '';
			lastInput = '';
			updateDisplay();
		}

		function calculate() {
			try {
					let result = eval(currentInput.replace(/÷/g, '/').replace(/×/g, '*'));
					if (result === undefined) return;
					lastResult = result.toString();
					currentInput = result.toString();
					updateDisplay();
				} catch {
					display.textContent = 'Error';
					setTimeout(clearDisplay, 1200);
				}
		}

		// Keyboard support
		document.addEventListener('keydown', function(e) {
			if (e.key >= '0' && e.key <= '9') inputNumber(e.key);
			else if (['+', '-', '*', '/'].includes(e.key)) inputOperator(e.key);
			else if (e.key === '.') inputDot();
			else if (e.key === 'Enter' || e.key === '=') calculate();
			else if (e.key === 'Backspace') {
				currentInput = currentInput.slice(0, -1);
				updateDisplay();
			}
			else if (e.key === 'c' || e.key === 'C') clearDisplay();
			else if (e.key === '(' || e.key === ')') inputOperator(e.key);
		});
	</script>
</body>
</html>
