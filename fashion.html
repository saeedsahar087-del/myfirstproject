<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE | Signature</title>
    <style>
        :root {
    --primary: #111;
    --white: #fff;
    --gray: #f8f8f8;
}

body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: var(--white);
    color: var(--primary);
}

/* Header */
.main-header {
    display: flex;
    justify-content: space-between;
    padding: 30px 5%;
    align-items: center;
    position: absolute;
    width: 90%;
    z-index: 10;
}

.logo { font-weight: bold; font-size: 1.5rem; letter-spacing: 3px; }
nav a { text-decoration: none; color: black; margin-left: 30px; font-size: 0.8rem; text-transform: uppercase; }

/* Hero Banner */
.hero-banner {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.hero-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.8);
}

.hero-overlay-text {
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translateY(-50%);
    color: white;
}

.hero-overlay-text h1 { font-size: 7vw; line-height: 0.9; margin: 0; }
.hero-overlay-text span { font-weight: 100; font-style: italic; }

.shop-btn {
    margin-top: 30px;
    padding: 15px 40px;
    background: white;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
}

/* Split Section */
.split-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0;
    padding: 80px 0;
}

.split-card {
    position: relative;
    height: 600px;
    overflow: hidden;
}

.split-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.7s;
}

.split-card:hover img { transform: scale(1.05); }

.card-info {
    position: absolute;
    bottom: 30px;
    left: 30px;
    color: white;
}

/* Manual Gallery Section */
.manual-gallery { padding: 80px 5%; background: var(--gray); }
.section-title { text-align: center; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 5px; }

.gallery-wrapper {
    display: flex;
    gap: 20px;
}

.gallery-item { flex: 1; text-align: center; }
.gallery-item img { width: 100%; height: 350px; object-fit: cover; margin-bottom: 15px; }
.gallery-item span { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }

/* Image Footer */
.image-footer {
    padding: 100px 5% 50px;
    background: #000;
    color: white;
    text-align: center;
}

.footer-links { display: flex; justify-content: center; gap: 40px; margin-bottom: 50px; opacity: 0.7; }
.footer-logo { font-size: 4rem; font-weight: 900; letter-spacing: 20px; opacity: 0.3; }
.copyright { margin-top: 40px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">VOGUE.S</div>
        <nav>
            <a href="#">Summer '26</a>
            <a href="#">Atelier</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero-banner">
        <div class="hero-image-container">
            <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&w=1200&q=80" alt="Fashion Model" class="hero-img">
            <div class="hero-overlay-text">
                <h1>MODERN <br><span>ARTISTRY</span></h1>
                <button class="shop-btn">View Campaign</button>
            </div>
        </div>
    </section>

    <section class="split-section">
        <div class="split-card">
            <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=800&q=80" alt="Collection 1">
            <div class="card-info">
                <h3>Ready to Wear</h3>
                <p>Spring Collection</p>
            </div>
        </div>
        <div class="split-card">
            <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=800&q=80" alt="Collection 2">
            <div class="card-info">
                <h3>Haute Couture</h3>
                <p>Limited Edition</p>
            </div>
        </div>
    </section>

    <section class="manual-gallery">
        <h2 class="section-title">The Craftsmanship</h2>
        <div class="gallery-wrapper">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1558769132-cb1aea458c5e?auto=format&fit=crop&w=600&q=80" alt="Process">
                <span>Tailoring</span>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1445205170230-053b830c6050?auto=format&fit=crop&w=600&q=80" alt="Fabric">
                <span>Texture</span>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?auto=format&fit=crop&w=600&q=80" alt="Design">
                <span>Sketch</span>
            </div>
        </div>
    </section>

    <footer class="image-footer">
        <div class="footer-content">
            <div class="footer-links">
                <p>Instagram</p>
                <p>Pinterest</p>
                <p>YouTube</p>
            </div>
            <div class="footer-logo">VOGUE.S</div>
            <p class="copyright">&copy; 2026 Creative Atelier</p>
        </div>
    </footer>

</body>
</html>
